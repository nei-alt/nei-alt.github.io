<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Member Info Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Member Information Form</h1>
  <hr>
  <div style="display: flex; justify-content: center; align-items: flex-start; min-height: 60vh;">
    <form action="#" method="post">
      <table>
        <tr>
          <td><label for="name">Name:</label></td>
          <td><input type="text" id="name" name="name" required></td>
        </tr>
        <tr>
          <td><label for="password">Password:</label></td>
          <td><input type="password" id="password" name="password" required></td>
        </tr>
        <tr>
          <td>Gender:</td>
          <td>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
          </td>
        </tr>
        <tr>
          <td><label for="address">Address:</label></td>
          <td><textarea id="address" name="address" rows="4" cols="40"></textarea></td>
        </tr>
        <tr>
          <td><label for="memberType">Member Type:</label></td>
          <td>
            <select id="memberType" name="memberType" required>
              <option value="gold">Gold</option>
              <option value="silver">Silver</option>
              <option value="iron">Iron</option>
            </select>
          </td>
        </tr>
        <tr>
          <td colspan="2" style="text-align:center;">
            <input type="submit" value="Submit">
          </td>
        </tr>
      </table>
    </form>
  </div>
</body>

</html>
